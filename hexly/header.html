<style>
  table.hexly {
    font-family: Menlo, Monaco, "Courier New", Courier, monospace;
  }

  table.hexly th.decoded {
    margin-left: 1em;
  }

  table.hexly th {
    font-weight: bold;
  }

  table.hexly th,
  table.hexly td {
    margin: 0;
    padding: 0.25em;
  }

  table.hexly .up {
    opacity: 0.5;
  }

  table.hexly .hl {
    color: red;
  }
</style>
<script type="text/javascript">
  function highlight(tableId, cellId) {
    document.getElementById(`hv${tableId}h${cellId}`).classList.add("hl");
    document.getElementById(`hv${tableId}t${cellId}`).classList.add("hl");
  }

  function unhighlight(tableId, cellId) {
    document.getElementById(`hv${tableId}h${cellId}`).classList.remove("hl");
    document.getElementById(`hv${tableId}t${cellId}`).classList.remove("hl");
  }
</script>
